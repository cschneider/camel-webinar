#
# The logging properties used for eclipse testing, We want to see INFO output on the console.
#
log4j.rootLogger=INFO, out

#
# uncomment the following line to enable debugging of Camel
#
#log4j.logger.org.apache.camel=DEBUG

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%c %-5p %m%n

log4j.throwableRenderer=org.apache.log4j.EnhancedThrowableRenderer

#log4j.logger.org.apache.cxf.phase.PhaseInterceptorChain=ERROR
log4j.logger.org.apache.camel.processor.BatchProcessor=INFO

